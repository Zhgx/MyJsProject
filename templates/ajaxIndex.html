 $(document).ready(function () {
     $("#loginBtn").click(function () {
         var name = $("#namevalue").val()
         var password =$('#passwordvalue').val()
         $.ajax({
             url:"/ajax",
             type:'post',
             dataType: 'text',
             data:{name:name,
             password:password
             },
             success:function (data) {
             if (data =='True'){
                 layer.open({
                     content: '登陆成功，是否跳转'
                     ,btn: ['确认跳转']
  ,yes:function(){
    //   
    window.location.href=('user_info')
  }
  ,cancel: function(){
    //右上角关闭回调
    //return false 开启该代码可禁止点击该按钮关闭
  }
});}
else{
       alert('请输入正确账号密码')
}
}
             
 })
  
 })
 })
</script>

<input type="text" id="passwordvalue" placeholder="请输入密码"></br>
